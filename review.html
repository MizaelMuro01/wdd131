<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <div class="container">
        <div class="form-section">
            <h2>Thank You!</h2>
            <p>Your review has been submitted successfully</p>
            <p id="reviewCount"></p>
            <a href="form.html">Submit another review</a>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>Â©2025 Mizael Aldebaran Muro Morales</p>
            <p>Mexico</p>
            <p class="last-modified">Last Modification: 02/26/2024 13:56:10</p>
        </div>
    </footer>
    
    <script>
        // Update last modified date
        function updateLastModified() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }) + ' ' + now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            const lastModifiedElement = document.querySelector('.last-modified');
            if (lastModifiedElement) {
                lastModifiedElement.textContent = 'Last Modification: ' + formattedDate;
            }
        }

        // review counter
        let reviewCount = localStorage.getItem('reviewCount') || 0;
        reviewCount = parseInt(reviewCount) + 1;
        localStorage.setItem('reviewCount', reviewCount);
        
        // display the counter
        document.getElementById('reviewCount').textContent = 'Total reviews submitted: ' + reviewCount;
        
        // update last modified date
        updateLastModified();
    </script>
</body>
</html>
