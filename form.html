<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Name -->
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>
            
            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★</label>
                    
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
            </div>
            
            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            
            <!-- Useful Features -->
            <div class="form-group">
                <label>Useful Features:</label>
                <div class="features">
                    <input type="checkbox" id="feature1" name="features" value="ease">
                    <label for="feature1">Ease of use</label>
                    
                    <input type="checkbox" id="feature2" name="features" value="durability">
                    <label for="feature2">Durability</label>
                    
                    <input type="checkbox" id="feature3" name="features" value="functionality">
                    <label for="feature3">Functionality</label>
                    
                    <input type="checkbox" id="feature4" name="features" value="design">
                    <label for="feature4">Design</label>
                    
                    <input type="checkbox" id="feature5" name="features" value="value">
                    <label for="feature5">Value for money</label>
                </div>
            </div>
            
            <!-- Written Review -->
            <div class="form-group">
                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your review here..."></textarea>
            </div>
            
            <!-- User Name -->
            <div class="form-group">
                <label for="userName">Your Name (optional):</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
        
        <footer>
            <p>&copy; 2023 - Product Review Form</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
