<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <div class="container">
        <form id="reviewForm" method="get" action="review.html">
            <!----------------------------------------------------------- product name ------------------------->
            <div class="form-section">
                <h2>Product Name</h2>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>

            <!------------------------------------------------------------- overall rating ---------------------->
            <div class="form-section">
                <h2>Overall Rating</h2>
                <div class="rating-container">
                    <div class="rating-item">
                        <div class="stars">★</div>
                        <button type="button" class="circle-btn" data-value="1"></button>
                    </div>
                    <div class="rating-item">
                        <div class="stars">★★</div>
                        <button type="button" class="circle-btn" data-value="2"></button>
                    </div>
                    <div class="rating-item">
                        <div class="stars">★★★</div>
                        <button type="button" class="circle-btn" data-value="3"></button>
                    </div>
                    <div class="rating-item">
                        <div class="stars">★★★★</div>
                        <button type="button" class="circle-btn" data-value="4"></button>
                    </div>
                    <div class="rating-item">
                        <div class="stars">★★★★★</div>
                        <button type="button" class="circle-btn" data-value="5"></button>
                    </div>
                </div>
                <input type="hidden" id="ratingValue" name="rating" required>
            </div>
            <!------------------------------------------------------------------- date ----------------------------->
            <div class="form-section">
                <h2>Date of Installation</h2>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <!-------------------------------------------------------------------- features ------------------------------->
            <div class="form-section">
                <h2>Which features did you find useful in the product?<br><small>(Check all that apply)</small></h2>
                <div class="features">
                    <div class="feature-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <!------------------------------------------------------------- written review ------------------>
            <div class="form-section">
                <h2>Make a comment</h2>
                <textarea id="Comment" name="Comment" rows="4"
                    placeholder="Comment"></textarea>
            </div>

            <!------------------------------------------------------------------- user name --------------------->
            <div class="form-section">
                <h2>Your Name (Optional)</h2>
                <input type="text" id="userName" name="userName">
            </div>

            <!---------------------------------------------------------------------- submit button -------------->
            <div class="submit-section">
                <button type="submit">Post Review</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>©2025 Mizael Aldebaran Muro Morales</p>
            <p>Mexico</p>
            <p class="last-modified">Last Modification: 02/26/2024 13:56:10</p>
        </div>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
