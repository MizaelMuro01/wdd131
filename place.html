<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morelos, México - Tierra de Eterna Primavera</title>
    <meta name="description" content="Morelos">
    <meta name="author" content="Mizael Muro">
    <link rel="stylesheet" href="styles/place.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Morelos, México</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source media="(max-width: 600px)" srcset="images/morelos-hor">
                <source media="(max-width: 1200px)" srcset="images/morelos-hor">
                <img src="images/morelos-hor.jpg" alt="Morelos-horizontal" width="1200" height="600" class="hero-image">
            </picture>
            
            <div class="overlay-container">
                <div class="cards-wrapper">
                    <div class="data-card">
                        <h2>Data</h2>
                        <div class="info-content">
                            <p><strong>Area:</strong> 4,893 km²</p>
                            <p><strong>Poblation:</strong> 1,971,520</p>
                            <p><strong>Capital:</strong> Cuernavaca</p>
                            <p><strong>Languages:</strong> Spanish</p>
                            <p><strong>Currency</strong> Peso Mexicano (MXN)</p>
                            <p><strong>Time zone:</strong> UTC-6</p>
                            <p><strong>Calling code:</strong> +52</p>
                            <p><strong>Internet:</strong> .mx</p>
                        </div>
                    </div>

                    <div class="weather-card">
                        <h2>Weather</h2>
                        <div class="weather-content">
                            <div class="weather-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                                    <circle cx="12" cy="12" r="5" fill="#D4AF37" />
                                    <path d="M12 3v2M12 19v2M3 12h2M19 12h2M5.64 5.64l1.41 1.41M16.95 16.95l1.41 1.41M5.64 
                                        18.36l1.41-1.41M16.95 7.05l1.41-1.41" stroke="#D4AF37" stroke-width="2" />
                                    <path d="M20 15c0-1.1-.9-2-2-2--.3-1.9-1.8-3.3-3.7-3.3-1.5 0-2.8.8-3.5 2-1.0-.6-2.
                                        2-1-3.5-1-2.8 0-5 2.2-5 5s2.2 5 5 5h13c1.1 0 2-.9 2-2z" fill="#87CEEB" />
                                </svg>
                            </div>
                        </div>
                        <p><strong>Temperature</strong> <span id="temperature">30</span>°C</p>
                        <p><strong>Conditions</strong> Sunny</p>
                        <p><strong>Wind:</strong> <span id="wind-speed">5</span> km/h</p>
                        <p><strong>Wind Chill:</strong> <span id="wind-chill">11 °C</span></p>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Mizael Muro, México</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
